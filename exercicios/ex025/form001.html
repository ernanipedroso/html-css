<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro formulario</title>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>\
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados bBsicos</legend>
                 
                <p><label for="Nome">Nome:</label>
                    <input type="text" name="Nome" id="Nome" placeholder="seu primeiro nome" autocomplete="username" required>
                </p>
                <p><label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="sobrenome">
                </p>
                <p>
                    <label for="idate"> Aniversario</label>
                    <input type="date" placeholder="data"required >
                </p>
                <p>
                    <label for="itel"> telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxx-xxxx" >
                </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>

                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>

                <input type="checkbox" name="vole" id="ivole"><label for="ivole">Volei</label>
            </p>
        </fieldset>
         <fieldset>
            <input type="radio" name="sexo" id="isxmas" value="m"><label for="isxmas">msculino</label><br>

            <input type="radio" name="sexo" id="isfem" value="f"><label for="isfem">feminino</label>

         </fieldset>

         <fieldset>
            <legend>Cor favorita</legend>
            <input type="color" name="cor" id="icor" value="#00ff00"><label for="icor">cor</label> <br>

            <input type="range" name="nivel" id="inivel" min="1" max="10"><label for="inivel">quanto voce gosta dessa cor</label>
         </fieldset>
         <fieldset>
            <input type="file" name="documento" id="idocumento"><label for="idocumento">adicione uma foto sua</label>
         </fieldset>

         <input type="reset" >
         <input type="submit">

    </form>



    
</body>
</html>
