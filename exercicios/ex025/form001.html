<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro formulario</title>
</head>
<body>
    <h1>meu primeiro formulario</h1>\
    <form autocomplete="on" method="post">
        <p><label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome" placeholder="seu primeiro nome" autocomplete="username" required>
        </p>
        <p><label for="sobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="sobrenome">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" placeholder="min 6 letras" autocomplete="current-password" required minlength="6">
        </p>
        <p>
            <label for="idate"> data</label>
            <input type="date" placeholder="data"required >
        </p>
        <p>
            <label for="itel"> telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxx-xxxx" >
        </p>
        <p><input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>


    
</body>
</html>
