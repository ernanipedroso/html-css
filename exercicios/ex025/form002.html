<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="">
        <p>
            <label for="in1"> Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        
        </p>
        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma"></output>
        </p>
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10"
            value="5" oninput="ival.innerHTML= Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="linpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)     
        }
    </script>

</body>
</html>
